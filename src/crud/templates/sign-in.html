<!DOCTYPE html>
<html lang="en">

<head>
  <title>Iniciar Sesión</title>
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="width: 400px; border-radius: 15px;">
    <div class="text-center mb-4">
      <i class="fa-solid fa-circle-user fs-1 text-primary"></i>
      <h3 class="fw-bold mt-2">Iniciar Sesión</h3>
    </div>
    <form method="post" action="{% url 'sign_in' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Ingresa tu usuario" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña"
          required>
      </div>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          <input type="checkbox" id="recuerdame" name="recuerdame">
          <label for="recuerdame" class="form-check-label">Recuérdame</label>
        </div>
        <a href="#" class="text-decoration-none text-primary">¿Olvidaste tu contraseña?</a>
      </div>
      <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
    </form>
    <div class="text-center mt-3">
      <p>¿No tienes una cuenta? <a href="{% url 'sign_up' %}" class="text-decoration-none text-primary">Regístrate</a></p>
    </div>
    {% load socialaccount %}
    <a href="{% provider_login_url 'google' %}" class="text-decoration-none">
      <button class="btn btn-secondary w-100 text-light border-0 p-2">
        <span>Inicia Sesión con Google</span>
      </button>
    </a>

  </div>
</body>

</html>
