{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <title>Sesión Cerrada</title>
  <meta charset="UTF-8">
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    body {
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      border-radius: 1rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
    }

    .icon {
      font-size: 4rem;
      color: #dc3545;
    }

    .btn {
      border-radius: 2rem;
    }
  </style>
</head>

<body>

  <div class="card text-center p-5">
    <div class="mb-3">
      <i class="bi bi-slash-circle-fill icon"></i>
    </div>
    <h2 class="mb-3">Has cerrado sesión exitosamente</h2>
    <p class="text-muted mb-4">Gracias por visitarnos. ¡Te esperamos pronto!</p>
    <a href="{% url 'sign_in' %}" class="btn btn-primary">
      <i class="bi bi-box-arrow-in-right me-2"></i> Iniciar sesión nuevamente
    </a>
  </div>

</body>

</html>
